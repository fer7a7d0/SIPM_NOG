<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>SIPM_NOG</title>
  <style>
    :root {
      --bg-dark: #0b0c10;
      --bg-light: #f5f6f7;
      --card-dark: rgba(255,255,255,.08);
      --card-light: rgba(255,255,255,.7);
      --text-dark: #fff;
      --text-light: #0b0c10;
      --muted-dark: #b9bec7;
      --muted-light: #5c6672;
      --tint-light: #007aff;
      --shadow-dark: 0 6px 30px rgba(0,0,0,.35);
      --shadow-light: 0 8px 30px rgba(0,0,0,.08);
      --radius: 16px;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      background: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: env(safe-area-inset-top) 16px calc(16px + env(safe-area-inset-bottom));
      min-height: 100vh;
      transition: background .3s ease, color .3s ease;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .wrap { width: min(640px, 92vw); }

    .header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 12px;
    }
    .title { font-size: 28px; font-weight: 700; }
    .subtitle { font-size: 13px; color: var(--muted-dark); }
    body.light .subtitle { color: var(--muted-light); }

    .card {
      background: var(--card-dark);
      border-radius: var(--radius);
      box-shadow: var(--shadow-dark);
      backdrop-filter: blur(12px) saturate(1.2);
      padding: 6px;
      transition: background .3s ease, box-shadow .3s ease;
    }
    body.light .card {
      background: var(--card-light);
      box-shadow: var(--shadow-light);
    }

    ul.menu { list-style: none; margin: 0; padding: 0; display: grid; gap: 8px; }

    .item a {
      display: flex; align-items: center; gap: 12px;
      text-decoration: none; color: inherit;
      padding: 14px 16px;
      border-radius: var(--radius);
      background: rgba(255,255,255,.06);
      transition: transform .08s ease, background .25s ease;
    }
    body.light .item a { background: rgba(0,0,0,.05); }

    .item a:hover { background: rgba(255,255,255,.1); }
    body.light .item a:hover { background: rgba(0,0,0,.1); }

    .item a:active { transform: scale(0.96); }

    .icon {
      width: 36px; height: 36px;
      display: grid; place-items: center;
      border-radius: 10px;
      background: rgba(255,255,255,.1);
    }
    body.light .icon { background: rgba(0,0,0,.05); }
    .icon svg { width: 20px; height: 20px; stroke: currentColor; }

    .label { font-size: 16px; font-weight: 600; }
    .desc { font-size: 12px; opacity: .6; }

    .chev { margin-left: auto; opacity: .45; }

    .toolbar { display: flex; align-items: center; gap: 8px; }
    .switch {
      appearance: none; width: 42px; height: 26px;
      border-radius: 20px; background: #888; position: relative; cursor: pointer;
      transition: background .25s ease;
    }
    .switch:checked { background: var(--tint-light); }
    .switch::after {
      content: ""; width: 20px; height: 20px; border-radius: 50%;
      background: #fff; position: absolute; top: 3px; left: 3px;
      transition: left .25s ease;
    }
    .switch:checked::after { left: 19px; }

    .item { animation: fadeInUp .4s ease forwards; opacity: 0; }
    .item:nth-child(1){ animation-delay: .05s; }
    .item:nth-child(2){ animation-delay: .15s; }
    .item:nth-child(3){ animation-delay: .25s; }
    .item:nth-child(4){ animation-delay: .35s; }

    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div>
        <div class="title">Inicio</div>
        <div class="subtitle">Accesos rápidos</div>
      </div>
      <div class="toolbar">
        <label>
          <input type="checkbox" class="switch" id="themeToggle" aria-label="Cambiar tema">
        </label>
      </div>
    </div>

    <div class="card" role="menu">
      <ul class="menu">
        <li class="item" role="menuitem">
          <a href="pages/Registro-de-producción.html">
            <span class="icon">
              <!-- doc.text.fill -->
              <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="4" y="2" width="16" height="20" rx="2"></rect>
                <line x1="8" y1="6" x2="16" y2="6"></line>
                <line x1="8" y1="10" x2="16" y2="10"></line>
                <line x1="8" y1="14" x2="14" y2="14"></line>
              </svg>
            </span>
            <span>
              <span class="label">Registro de producción</span>
              <span class="desc">Captura y seguimiento diario</span>
            </span>
            <span class="chev">›</span>
          </a>
        </li>

        <li class="item" role="menuitem">
          <a href="pages/Registro-de-inventario.html">
            <span class="icon">
              <!-- shippingbox -->
              <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4a2 2 0 0 0 1-1.73z"></path>
                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
              </svg>
            </span>
            <span>
              <span class="label">Registro de inventario</span>
              <span class="desc">Cilindros llenos</span>
            </span>
            <span class="chev">›</span>
          </a>
        </li>

        <li class="item" role="menuitem">
          <a href="pages/Inventario.html">
            <span class="icon">
              <!-- gear -->
              <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
              </svg>
            </span>
            <span>
              <span class="label">Inventario</span>
              <span class="desc">Inventario diario</span>
            </span>
            <span class="chev">›</span>
          </a>
        </li>

        <li class="item" role="menuitem">
          <a href="pages/Producción.html">
            <span class="icon">
              <!-- wrench -->
              <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14.7 6.3a5 5 0 1 0-7.07 7.07l.71.71-6.36 6.36 2.83 2.83 6.36-6.36.71.71a5 5 0 0 0 7.07-7.07z"></path>
              </svg>
            </span>
            <span>
              <span class="label">Producción</span>
              <span class="desc">Producción diaria</span>
            </span>
            <span class="chev">›</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('themeToggle');
    const body = document.body;
    const saved = localStorage.getItem('theme');
    if(saved) body.classList.add(saved);

    toggle.checked = body.classList.contains('light');
    toggle.addEventListener('change', ()=>{
      if(toggle.checked){
        body.classList.add('light');
        localStorage.setItem('theme','light');
      } else {
        body.classList.remove('light');
        localStorage.setItem('theme','');
      }
    });

    document.querySelectorAll('.item a').forEach(link=>{
      link.addEventListener('click', ()=>{
        if (navigator.vibrate) navigator.vibrate(10);
      });
    });
  </script>
</body>
</html>
